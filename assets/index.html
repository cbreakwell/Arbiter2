<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="dist/leaflet.css" />
	
	<link rel="stylesheet" type="text/css" href="jquery.mobile-1.2.0.min.css"/>
	<link rel="stylesheet" type="text/css" href="jquery.mobile.structure-1.2.0.min.css"/>
	<link rel="stylesheet" type="text/css" href="jquery.mobile.theme-1.2.0.min.css"/>
	
	<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.2.0.min.js"></script>
	<script type="text/javascript" src="jquery.localize.js"></script>
	<script type="text/javascript" src="jquery.base64.min.js"></script>
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>
	
	<div id="addFeatureContainer">
		<label for="addFeatureToggle">Add Feature</label>
		<select name="addFeatureToggle" id="addFeatureToggle" data-role="slider">
			<option value="off">Off</option>
			<option value="on">On</option>
		</select>
	</div>
	
	<script src="dist/leaflet.js"></script>
	<script src="index.js"></script>
</body>
</html>
